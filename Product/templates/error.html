{% extends "base.html" %}

{% block title %}Pressure Tracker &middot; {{ error.code }} {{ error.name }}{% endblock %}

{% block content %}
	<div class="card my-5 mx-auto" style="max-width:50%">
	  <h5 class="card-header text-light bg=class custom-gradient1">Error</h5>
	  <div class="card-body">
		<p><b>{{ error.code }} {{ error.name }}</b></p>
		<p>{{ error.description }}</p>
	  </div>
	</div>
{% endblock %}
