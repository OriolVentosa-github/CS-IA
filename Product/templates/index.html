{% extends "base.html" %}

{% block title %}Pressure Tracker{% endblock %}

{% block style %}
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Orelega+One&display=swap');
	
	.overlay { 
	  color:#fff;
	  margin:0 25%;
	  position:absolute;
	  z-index:12;
	  top:40%;
	  left:0;
	  width:50%;
	  text-align:center;
	  background-color: rgba(0,0,0,0.85); /* 0.85 is the opacity of the background in the main page, this determines how transparent the box the title is in is.*/
	  font-family:'Neue Helvetica',serif;
	  border-radius: 1000px;
	}
	</style>
{% endblock %}

{% block content %}
<style> class= </style>
	<div class="overlay p-3">
	  <h1> <div class="text-light"> Pressure Tracker</div></h1>
	  <h3> <div class="text-light"> The greatest wealth is good health!</div></h3>
	</div>
	
	<div id="carouselBMIndfull" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img class="w-100" src="{{ url_for('static', filename='pictures/nice1.jpg') }}" alt="ruler">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="{{ url_for('static', filename='pictures/healthy.jpg') }}" alt="scale">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="{{ url_for('static', filename='pictures/nice2.jpg') }}" alt="food">
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="{{ url_for('static', filename='pictures/nice3.jpg') }}" alt="r6">
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselTownofSalem" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselTownofSalem" role="button" data-slide="next"> 
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
	
	<div class="p-2">
	  <center>
        {% if user and user.loggedin %}
	    <a href="/benchmark" class="btn btn-primary">Start here</a>
		{% else %}
	    <a href="/login" class="btn btn-primary">Sign in</a>
		{% endif %}
	  </center>
	</div>
{% endblock %}
